<div class="w-full p-6 flex flex-col gap-y-4">
    <div class="flex flex-row items-center gap-x-2">
        <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="openNewTurnoModal()"
        >
            {{ "buttons.new_appointment" | transloco }}
        </button>
        <mat-progress-spinner
            *ngIf="isLoading"
            [diameter]="24"
            [mode]="'indeterminate'"
        ></mat-progress-spinner>
    </div>
    <div
        *ngIf="turnos.length <= 0"
        class="bg-gray-200 rounded-md shadow-md p-6 text-md flex justify-center"
    >
        <span>No existen registros.</span>
    </div>
    <div *ngIf="turnos.length > 0" class="w-full">
        <div *ngFor="let turno of turnos" class="w-full">
            <div
                class="bg-gray-200 rounded-md shadow-md p-2 text-md flex flex-col md:flex-row justify-between items-center"
            >
                <div class="flex items-center gap-x-2">
                    <mat-icon>event</mat-icon>{{ turno.date }}
                </div>
                <div class="flex items-center gap-x-2">
                    <mat-icon>text_format</mat-icon>
                    {{ turno.reason }}
                </div>
                <div class="flex items-center gap-x-2">
                    <mat-icon>list</mat-icon>
                    {{ turno.appointmentPets.length }} Mascotas
                </div>
                <div class="flex flex-row gap-1">
                    <button
                        mat-raised-button
                        color="warn"
                        (click)="cancelTurnoById(turno.id)"
                    >
                        {{ "buttons.cancel" | transloco }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
